<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="shortcut icon" href="{% static 'image/favicon.png' %}" type="image/png">
  <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="body">
  <div id="app">
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a href="{% url 'home' %}" class="logo-container">
              <img class="img-fluid" src="{% static 'image/logo.png' %}" alt="Логотип">
              <span>Library</span>
            </a>
          </div>
          <nav class="navbar navbar-expand-lg col-md-10">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <app-nav v-for="item in nav"
                         v-bind:nav="item"
                         v-bind:key="nav.id">
                </app-nav>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Вход</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Регистрация</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    {% block content %}{% endblock %}
  </div>

  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bower_components/vue/dist/vue.js' %}"></script>
  <script src="{% static 'bower_components/axios/dist/axios.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
